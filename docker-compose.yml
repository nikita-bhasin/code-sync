version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: code-sync-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: code-sync
    volumes:
      - mongodb_data:/data/db
      - ./server/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  server:
    build: ./server
    container_name: code-sync-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/code-sync?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    container_name: code-sync-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_SERVER_URL=http://localhost:3000
    depends_on:
      - server

volumes:
  mongodb_data:
